id: cloud
title: Cloud
description: ''
categories: {  }
elements: |-
  processed_text:
    '#type': processed_text
    '#text': |
      <p style="margin:0cm 0cm 0.0001pt">&nbsp;</p>
      
      <h2 style="margin: 0cm 0cm 0.0001pt;"><span style="font-size:11pt"><span style="font-family:Calibri,sans-serif">Queremos saber cuánto conoces del cloud de DIMAR. Por favor responde a las siguientes preguntas.</span></span></h2>
      
      <h2 style="margin: 0cm 0cm 0.0001pt;"><span style="font-size:11pt"><span style="font-family:Calibri,sans-serif">Si tienes dudas y quieres saber más, ingresa a nuestro boletín informático <a href="http://172.25.1.70:90/boletin-informatico/index.html" style="color:#0563c1; text-decoration:underline">http://172.25.1.70:90/boletin-informatico/index.html</a></span></span></h2>
      
    '#format': full_html
  _que_es_el_cloud_:
    '#type': textarea
    '#title': '¿Que es el cloud?'
  _cual_es_la_capacidad_maxima_por_usuario_del_cloud_:
    '#type': select
    '#title': '¿Cuál es la capacidad máxima por usuario del cloud?'
    '#options':
      3.0GB: 3.0GB
      2.5GB: 2.5GB
      3.5GB: 3.5GB
      'Ninguna de las anteriores': 'Ninguna de las anteriores'
  _para_que_no_sirve_el_cloud_1:
    '#type': select
    '#title': '¿Para qué NO sirve el cloud?'
    '#options':
      'Para compartir información': 'Para compartir información'
      'Para acceder a la información de mi equipo': 'Para acceder a la información de mi equipo'
  _puedo_acceder_al_cloud_desde_fuera_de_dimar_:
    '#type': select
    '#title': '¿Puedo acceder al cloud desde fuera de DIMAR?'
    '#options':
      Si: Si
      'No': 'No'
  _que_se_necesita_para_tener_acceso_al_cloud_:
    '#type': select
    '#title': '¿Que se necesita para tener acceso al cloud?'
    '#options':
      'Solicitar permisos con formato de servicios informáticos': 'Solicitar permisos con formato de servicios informáticos'
      'El acceso está dado con el usuario y contraseña de red': 'El acceso está dado con el usuario y contraseña de red'
      'Solo los jefes de área tienen acceso': 'Solo los jefes de área tienen acceso'
