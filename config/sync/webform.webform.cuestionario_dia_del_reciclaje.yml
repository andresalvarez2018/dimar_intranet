id: cuestionario_dia_del_reciclaje
title: 'Cuestionario día del reciclaje'
description: ''
categories: {  }
elements: |-
  nombre_:
    '#type': textfield
    '#title': 'Nombre:'
  area_:
    '#type': textfield
    '#title': "Área:\t"
  1_que_es_el_reciclaje_:
    '#type': select
    '#title': "1. ¿Qué es el Reciclaje?\t"
    '#options':
      'Reusar elementos posterior al uso para el que han sido creados': 'Reusar elementos posterior al uso para el que han sido creados'
      ' Proceso de transformación, en el que se usan los elementos como materia prima.': ' Proceso de transformación, en el que se usan los elementos como materia prima.'
      'Disponer en recipientes de acuerdo al tipo de residuo.': 'Disponer en recipientes de acuerdo al tipo de residuo.'
  2_por_que_reciclar_:
    '#type': select
    '#title': "2. ¿Por qué reciclar?\t"
    '#options':
      'Por cada tonelada de papel que se recicla se salvan 18 árboles': 'Por cada tonelada de papel que se recicla se salvan 18 árboles'
      'Reciclar es reflejo de cultura y responsabilidad social': 'Reciclar es reflejo de cultura y responsabilidad social'
      'Disminuye la presión sobre rellenos sanitarios existentes, aumenta la vida útil y reduce la necesidad de crear nuevos': 'Disminuye la presión sobre rellenos sanitarios existentes, aumenta la vida útil y reduce la necesidad de crear nuevos'
      ' Todas las anteriores': ' Todas las anteriores'
  3_para_usted_que_es_segregar_:
    '#type': select
    '#title': '3. ¿Para usted que es Segregar?'
    '#options':
      'Disponer selectiva de residuos de acuerdo a su tipo': 'Disponer selectiva de residuos de acuerdo a su tipo'
      ' Arrojar la basura en cualquier lugar': ' Arrojar la basura en cualquier lugar'
      'Contar con un recipiente para arrojar los residuos': 'Contar con un recipiente para arrojar los residuos'
  4_que_tipo_de_papel_no_es_apto_para_el_reciclaje_:
    '#type': select
    '#title': "4. ¿Qué tipo de papel no es apto para el reciclaje?\t"
    '#options':
      'Papel bond': 'Papel bond'
      'Papel Periódico': 'Papel Periódico'
      'Papel de revista o de empaque': 'Papel de revista o de empaque'
  5_que_quieren_decir_las_tres_r_s_:
    '#type': select
    '#title': "5. ¿Qué quieren decir las tres R’s?\t"
    '#options':
      'Reciclar, reusar, rellenar': 'Reciclar, reusar, rellenar'
      'Reusar, reciclar, Reducir': 'Reusar, reciclar, Reducir'
      'Restaurar, reciclar, reducir ': 'Restaurar, reciclar, reducir '
  6_que_grupo_de_elementos_son_reciclables_:
    '#type': select
    '#title': '6. ¿Qué grupo de elementos son reciclables?'
    '#options':
      'Papel, cartón, vidrio': 'Papel, cartón, vidrio'
      ' Restos de comida, papel, plástico': ' Restos de comida, papel, plástico'
      'Papel Tissue, cartón corrugado, envases de vidrio': 'Papel Tissue, cartón corrugado, envases de vidrio'
  7_como_se_debe_segregar_el_papel_para_reciclaje_:
    '#type': select
    '#title': '7. ¿Cómo se debe segregar el papel para reciclaje?'
    '#options':
      'Cortado o rasgado': 'Cortado o rasgado'
      Arrugado: Arrugado
      Sucio: Sucio
      'Todas las anteriores': 'Todas las anteriores'
  8_que_material_no_es_reciclable_:
    '#type': select
    '#title': "8. ¿Qué material NO es reciclable?\t"
    '#options':
      'Papel bond': 'Papel bond'
      Madera: Madera
      Vidrio: Vidrio
      Tóner: Tóner
  9_de_que_color_son_los_contenedores_para_segregar_carton_y_papel:
    '#type': select
    '#title': '9. ¿De qué color son los contenedores para segregar cartón y papel?'
    '#options':
      Verde: Verde
      Azul: Azul
      Gris: Gris
  10_de_que_color_son_los_contenedores_para_segregar_envases_plast:
    '#type': select
    '#title': '10. ¿De qué color son los contenedores para segregar envases plásticos y vidrio?'
    '#options':
      Verde: Verde
      Azul: Azul
      Gris: Gris
  actions:
    '#type': webform_actions
    '#title': Enviar
    '#submit__label': Enviar
