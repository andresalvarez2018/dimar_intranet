    '#text': |
      <p>Instrucciones:</p>
      
      <p>Para DIMAR es muy importante su opinión, esta nos permite seguir construyendo un gran lugar para trabajar. La medición de Clima Organizacional 2019 &nbsp;permitirá conocer como nos sentimos al interior de la entidad y aportamos al fortalecimiento de la misma para así poder diseñar y generar acciones orientadas a seguir mejorando como Entidad. Tenga en cuenta que la encuesta es anonima y los resultados son confidenciales. Gracias por dedicar un momento a diligenciar la encuesta.</p>
      
