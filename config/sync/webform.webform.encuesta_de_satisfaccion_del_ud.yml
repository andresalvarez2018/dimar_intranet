    '#required': true
    '#required_error': 'Campo obligatorio'
  processed_text_01:
    '#type': processed_text
    '#display_on': both
    '#text': |
      <p>&nbsp;</p>
      
      <p>Señor auditado, con el objeto de mejorar continuamente el procedimiento de auditorías internas y de conocer su percepción respecto de éstas, el proceso de Evaluación desea conocer su opinión a través del diligenciamiento de la siguiente encuesta. Se agradece de antemano su objetividad en las respuestas y el tiempo dedicado para tal fin.</p>
      
      <p>A continuación encontrará una serie de afirmaciones, requiriendo su opinión señalándola con una “X” según considere fue el desempeño de la auditoría y del auditor respectivamente:</p>
      
      <p>&nbsp;</p>
      
    '#format': full_html
  processed_text_03:
    '#type': processed_text
    '#text': |
      <p><strong>PARÁMETROS DE EVALUACIÓN</strong></p>
      
    '#format': full_html
  parametros_de_evaluacio:
    '#type': webform_likert
    '#title': 'ASPECTOS A EVALUAR DEL EJERCICIO DE AUDITORÍA'
    '#required': true
    '#questions':
      'El objetivo, alcance y criterios de la auditoría fueron claros': 'El objetivo, alcance y criterios de la auditoría fueron claros'
      'Se cumplió el objetivo establecido en el Plan de Auditoría': 'Se cumplió el objetivo establecido en el Plan de Auditoría'
      'Se evidenció un manejo adecuado de canales de comunicación durante la auditoría': 'Se evidenció un manejo adecuado de canales de comunicación durante la auditoría'
      'Los resultados de la auditoría se caracterizan por su objetividad, valor agregado y asesoría': 'Los resultados de la auditoría se caracterizan por su objetividad, valor agregado y asesoría'
      'Existe coherencia entre la metodología definida para el proceso auditor y el alcance planteado': 'Existe coherencia entre la metodología definida para el proceso auditor y el alcance planteado'
      'El desarrollo del proceso de auditoría en términos generales es adecuada': 'El desarrollo del proceso de auditoría en términos generales es adecuada'
    '#answers':
      'Totalmente de acuerdo': 'Totalmente de acuerdo'
      'De acuerdo': 'De acuerdo'
      'Parcialmente de acuerdo': 'Parcialmente de acuerdo'
      'En desacuerdo': 'En desacuerdo'
  aspectos_a_evaluar_del_desempeno_del_audit:
    '#type': webform_likert
    '#title': 'ASPECTOS A EVALUAR DEL DESEMPEÑO DEL AUDITOR'
    '#required': true
    '#questions':
      'El auditor presentó oportunamente el plan de auditoría, especificando el objetivo, alcance y criterios ': 'El auditor presentó oportunamente el plan de auditoría, especificando el objetivo, alcance y criterios '
      'El auditor evidenció preparación previa de la auditoría, demostrando conocimiento del proceso auditado (actividades, documentaci': 'El auditor evidenció preparación previa de la auditoría, demostrando conocimiento del proceso auditado (actividades, documentación y funcionamiento del proceso)'
      'Se cumplieron los tiempos programados en el Plan de Auditoría': 'Se cumplieron los tiempos programados en el Plan de Auditoría'
      'Las novedades reportadas por el auditor fueron evidenciadas objetivamente': 'Las novedades reportadas por el auditor fueron evidenciadas objetivamente'
      'Durante la auditoría las preguntas realizadas fueron claras y precisas': 'Durante la auditoría las preguntas realizadas fueron claras y precisas'
      'El auditor trató con respeto y ecuanimidad a los auditados': 'El auditor trató con respeto y ecuanimidad a los auditados'
      'El auditor brindó espacios de comunicación para que el auditado expresara su opinión': 'El auditor brindó espacios de comunicación para que el auditado expresara su opinión'
      'Los hallazgos y conclusiones de la auditoría fueron explicados claramente': 'Los hallazgos y conclusiones de la auditoría fueron explicados claramente'
    '#answers':
      'Totalmente de acuerdo': 'Totalmente de acuerdo'
      'De acuerdo': 'De acuerdo'
      'Parcialmente de acuerdo': 'Parcialmente de acuerdo'
      'En desacuerdo': 'En desacuerdo'
  processed_text_02:
    '#type': processed_text
    '#display_on': both
    '#text': |
      <p>&nbsp;</p>
      
      <p><strong>FELICITACIONES, OBSERVACIONES, SUGERENCIAS Y/O RECOMENDACIONES&nbsp;</strong></p>
      
      <p>&nbsp;</p>
      
    '#format': full_html
  del_ejercicio_de_auditoria:
    '#type': textarea
    '#title': 'DEL EJERCICIO DE AUDITORÍA'
  del_desempeno_del_auditor:
    '#type': textarea
    '#title': 'DEL DESEMPEÑO DEL AUDITOR'
