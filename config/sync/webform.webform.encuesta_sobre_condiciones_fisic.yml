id: encuesta_sobre_condiciones_fisic
title: 'Encuesta sobre condiciones físicas de trabajo'
description: ''
categories: {  }
elements: |-
  1_esta_satisfecho_con_su_puesto_de_trabajo_superficie_cajonero_s:
    '#type': select
    '#title': '1. ¿Está satisfecho con su puesto de trabajo (superficie, cajonero, silla)?'
    '#options':
      Satisfecho: Satisfecho
      'Medianamente satisfecho': 'Medianamente satisfecho'
      Insatisfecho: Insatisfecho
      'No tengo puesto de trabajo asignado': 'No tengo puesto de trabajo asignado'
  otro_especifique_:
    '#type': textfield
    '#title': 'Otro (especifique): '
  2_como_considera_la_iluminacion_de_su_puesto_de_trabajo_:
    '#type': select
    '#title': "2. ¿Cómo considera la iluminación de su puesto de trabajo?\t"
    '#options':
      'Muy buena': 'Muy buena'
      'Moderadamente buena': 'Moderadamente buena'
      'Poco buena ': 'Poco buena '
  otro_especifique_2:
    '#type': textfield
    '#title': "Otro (especifique):\t"
  3_cree_que_los_servicios_complementarios_son_suficientes_para_el:
    '#type': select
    '#title': "3. ¿Cree que los servicios complementarios son suficientes para el personal de sus oficinas (baños, cafetería)?\t"
    '#options':
      'Son suficientes': 'Son suficientes'
      'Medianamente suficientes': 'Medianamente suficientes'
      Insuficientes: Insuficientes
  otro_especifique_3:
    '#type': textfield
    '#title': 'Otro (especifique):'
  4_se_siente_satisfecho_con_los_espacios_de_oficinas_espacio_labo:
    '#type': select
    '#title': "4. ¿Se siente satisfecho con los espacios de oficinas / espacio laboral donde labora?\t"
    '#options':
      Satisfecho: Satisfecho
      'Medianamente satisfecho': 'Medianamente satisfecho'
      Insatisfecho: Insatisfecho
  otro_especifique_4:
    '#type': textfield
    '#title': 'Otro (especifique):'
  5_se_siente_seguro_fisicamente_en_el_edificio_donde_labora_:
    '#type': select
    '#title': "5. ¿Se siente seguro físicamente en el edificio donde labora?\t"
    '#options':
      'Me siento seguro': 'Me siento seguro'
      'Medianamente seguro': 'Medianamente seguro'
      'Me siento inseguro': 'Me siento inseguro'
  otro_especifique_5:
    '#type': textfield
    '#title': "Otro (especifique):\t"
  6_considera_que_el_edificio_donde_labora_mantiene_un_clima_tempe:
    '#type': select
    '#title': "6. ¿Considera que el edificio donde labora mantiene un clima (temperatura) adecuada para laborar?\t"
    '#options':
      'Mantiene clima adecuado': 'Mantiene clima adecuado'
      'Clima no adecuado': 'Clima no adecuado'
      'Es variado en cada espacio': 'Es variado en cada espacio'
      'No tiene equipos para tal fin': 'No tiene equipos para tal fin'
  otro_especifique_6:
    '#type': textfield
    '#title': "Otro (especifique):\t"
  7_cree_que_el_edificio_donde_labora_tiene_buen_diseno_de_oficina:
    '#type': select
    '#title': "7. ¿Cree que el edificio donde labora tiene buen diseño de oficinas?\t"
    '#options':
      'Tiene buen diseño': 'Tiene buen diseño'
      'Medianamente lo tiene ': 'Medianamente lo tiene '
      'Carece de diseño': 'Carece de diseño'
  otro_especifique_7:
    '#type': textfield
    '#title': "Otro (especifique):\t"
  8_cree_que_el_edificio_donde_labora_esta_en_buen_estado_bien_cui:
    '#type': select
    '#title': "8. ¿Cree que el edificio donde labora está en buen estado / bien cuidado?\t"
    '#options':
      'Está en buen estado': 'Está en buen estado'
      'Regular estado': 'Regular estado'
      'No está en buen estado': 'No está en buen estado'
  otro_especifique_8:
    '#type': textfield
    '#title': "Otro (especifique):\t"
  9_cree_que_el_edificio_donde_labora_tiene_zonas_espacios_de_arch:
    '#type': select
    '#title': '9. ¿Cree que el edificio donde labora, tiene zonas / espacios de archivo adecuados y suficientes?'
    '#options':
      'Tiene zonas de archivo adecuadas y suficientes': 'Tiene zonas de archivo adecuadas y suficientes'
      'Tiene zonas de archivo medianamente suficientes': 'Tiene zonas de archivo medianamente suficientes'
      'No tiene suficiente ni adecuadas zonas de archivo': 'No tiene suficiente ni adecuadas zonas de archivo'
  otro_especifique_9:
    '#type': textfield
    '#title': "Otro (especifique):\t"
  10_cree_que_son_adecuadas_y_suficientes_las_zonas_de_corredor_tr:
    '#type': select
    '#title': "10. ¿Cree que son adecuadas y suficientes las zonas de corredor / tránsito de personal, al interior del edificio?\t"
    '#options':
      'Son adecuadas y suficientes': 'Son adecuadas y suficientes'
      'Son medianamente adecuadas y suficientes': 'Son medianamente adecuadas y suficientes'
      'No son adecuadas ni suficientes': 'No son adecuadas ni suficientes'
  otro_especifique_10:
    '#type': textfield
    '#title': "Otro (especifique):\t"
  11_cree_que_el_edifico_donde_labora_es_un_buen_referente_en_el_e:
    '#type': select
    '#title': '11. ¿Cree que el edifico donde labora es un buen referente en el entorno en que está construido?'
    '#options':
      'Es un buen referente': 'Es un buen referente'
      'Es medianamente referente ': 'Es medianamente referente '
      'No es referente': 'No es referente'
  otro_especifique_11:
    '#type': textfield
    '#title': "Otro (especifique):\t"
  12_cree_que_el_edificio_donde_labora_esta_bien_ubicado_para_la_f:
    '#type': select
    '#title': "12. ¿Cree que el edificio donde labora está bien ubicado para la función que desempeña en la comunidad?\t"
    '#options':
      'Está bien ubicado ': 'Está bien ubicado '
      'Medianamente lo esta ': 'Medianamente lo esta '
      'No está bien ubicado': 'No está bien ubicado'
  otro_especifique_12:
    '#type': textfield
    '#title': "Otro (especifique):\t"
